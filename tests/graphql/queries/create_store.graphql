mutation createStore($input:CreateStoreInput!) {
 createStore(input: $input) {
    id,
    rawId,
    userId,
    storeManager,
    name,
    isActive,
    shortDescription,
    longDescription,
    slug,
    createdAt,
    updatedAt,
    cover,
    logo,
    phone,
    email,
    facebookUrl,
    twitterUrl,
    instagramUrl,
    defaultLanguage,
    slogan,
    rating,
    status
 }
}