pipeline:
  restore-cache:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    mount: deps
    restore: true
    when:
      event:
      - pull_request
      - push
      - tag

###
# Test PR
###

  update_pr:
    image: plugins/git
    commands:
    - export BRANCH_SRC=origin/${DRONE_COMMIT_REFSPEC%%:*} BRANCH_DST=origin/${DRONE_BRANCH}
    - cp -rpf .git .git.bak
    - git config --global user.email "service@storiqa.com" && git config --global user.name "Storiqa Common"
    - git fetch && git checkout $BRANCH_SRC && git merge --no-commit $BRANCH_DST
    - rm -rf .git && mv -f .git.bak .git
    when:
      event: pull_request
  test:
    image: rust:1.31-stretch
    environment:
    - RUN_MODE=k8s
    - RUST_BACKTRACE=1
    - CARGO_HOME=deps
    commands:
    - rustup component add rustfmt-preview
    - cargo fmt -- --check
    - cargo test
    when:
      event: pull_request

###
# Build and deploy to nightly / stage
###

  build:
    image: rust:1.31-stretch
    environment:
    - CARGO_HOME=deps
    commands:
    - cargo build --release --locked
    when:
      event: tag
  build:
    image: rust:1.31-stretch
    environment:
    - CARGO_HOME=deps
    - RUSTFLAGS=" -Copt-level=1 -Cdebuginfo=0"
    commands:
    - cargo build --locked
    when:
      event: push
  package:
    group: package
    image: plugins/docker
    repo: storiqateam/stq-gw
    tags:
    - ${DRONE_BRANCH//\//_}
    - ${DRONE_BRANCH//\//_}${DRONE_BUILD_NUMBER}
    secrets:
    - docker_username
    - docker_password
    when:
      event: push
  package:
    image: plugins/docker
    repo: storiqateam/stq-gw
    build_args:
    - env=release
    tags:
    - '${DRONE_TAG}'
    - latest
    secrets:
    - docker_username
    - docker_password
    when:
      event: tag
  deploy2nightly:
    image: jackthestripper/drone_setimage
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_BUILD_NUMBER}
    secrets:
    - source: k8s_nightly_ca
      target: k8s_ca
    - source: k8s_nightly_user
      target: k8s_user
    - source: k8s_nightly_token
      target: k8s_token
    - source: k8s_nightly_addr
      target: k8s_addr
    when:
      branch: master
      event: push
  deploy2stage:
    image: jackthestripper/drone_setimage
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: '${DRONE_TAG}'
    secrets:
    - source: k8s_stage_ca
      target: k8s_ca
    - source: k8s_stage_user
      target: k8s_user
    - source: k8s_stage_token
      target: k8s_token
    - source: k8s_stage_addr
      target: k8s_addr
    when:
      event: tag

###
# Deploy to stable / production
###

  deploy2stable:
    image: jackthestripper/drone_setimage
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_PARENT_BUILD_NUMBER}
    secrets:
    - source: k8s_stable_ca
      target: k8s_ca
    - source: k8s_stable_user
      target: k8s_user
    - source: k8s_stable_token
      target: k8s_token
    - source: k8s_stable_addr
      target: k8s_addr
    when:
      event: deployment
      environment: stable
  deploy2production:
    image: jackthestripper/drone_setimage
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_tags: '${DRONE_TAG}'
    img_cnts: gateway
    secrets:
    - source: k8s_prod_ca
      target: k8s_ca
    - source: k8s_prod_user
      target: k8s_user
    - source: k8s_prod_token
      target: k8s_token
    - source: k8s_prod_addr
      target: k8s_addr
    when:
      event: deployment
      environment: production

###
# Notifications and post deploy ops
###

  rebuild-cache:
    group: package
    image: plugins/s3-cache:1
    pull: true
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    mount: deps
    rebuild: true
    when:
      event: push
      branch: master
