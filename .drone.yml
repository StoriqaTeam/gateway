######
pipeline:
  restore-cache:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    mount:
    - deps
    restore: true
    when:
      event:
      - pull_request
      - push
      - tag

###
# Test PR
###

  update_pr:
    image: plugins/git
    commands:
    - export BRANCH_SRC=origin/${DRONE_COMMIT_REFSPEC%%:*} BRANCH_DST=origin/${DRONE_BRANCH}
    - cp -rpf .git .git.bak
    - git config --global user.email "service@storiqa.com" && git config --global user.name "Storiqa Common"
    - git fetch && git checkout $BRANCH_SRC && git merge --no-commit $BRANCH_DST
    - rm -rf .git && mv -f .git.bak .git
    when:
      event: pull_request
      branch: [ master, release* ]
  test:
    image: rust:1.26-stretch
    environment:
    - CARGO_HOME=deps
    commands:
    - cargo test
    when:
      event: pull_request

###
# Build & deploy to nightly / stage
###

  build:
    image: rust:1.26-stretch
    environment:
    - CARGO_HOME=deps
    commands:
    - cargo build --release --locked
    when:
      event: push
  package:
    image: plugins/docker
    repo: storiqateam/stq-gw
    tags:
    - ${DRONE_BRANCH//\//_}
    - ${DRONE_BRANCH//\//_}${DRONE_BUILD_NUMBER}
    dockerfile: docker/Dockerfile.run
    secrets:
    - docker_username
    - docker_password
    when:
      event: [ push, tag ]
  deploy2nightly:
    image: jackthestripper/drone_k8s_rollout:20180610
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_BUILD_NUMBER}
    secrets:
    - source: k8s_nightly_ca
      target: k8s_ca
    - source: k8s_nightly_user
      target: k8s_user
    - source: k8s_nightly_token
      target: k8s_token
    - source: k8s_nightly_addr
      target: k8s_addr
    when:
      branch: master
      event: push
  deploy2stage:
    image: jackthestripper/drone_k8s_rollout:20180610
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_BUILD_NUMBER}
    secrets:
    - source: k8s_stage_ca
      target: k8s_ca
    - source: k8s_stage_user
      target: k8s_user
    - source: k8s_stage_token
      target: k8s_token
    - source: k8s_stage_addr
      target: k8s_addr
    when:
      branch: release*
      event: push

  ###
  # Deploy to stable / production
  ###

  deploy2stable:
    image: jackthestripper/drone_k8s_rollout:20180610
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_cnts: gateway
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_PARENT_BUILD_NUMBER}
    secrets:
    - source: k8s_stable_ca
      target: k8s_ca
    - source: k8s_stable_user
      target: k8s_user
    - source: k8s_stable_token
      target: k8s_token
    - source: k8s_stable_addr
      target: k8s_addr
    when:
      branch: master
      event: deployment
      environment: stable
  deploy2production:
    image: jackthestripper/drone_k8s_rollout:20180610
    namespace: default
    kind: deployment
    object: gateway
    img_names: storiqateam/stq-gw
    img_tags: ${DRONE_BRANCH//\//_}${DRONE_PARENT_BUILD_NUMBER}
    img_cnts: gateway
    secrets:
    - source: k8s_prod_ca
      target: k8s_ca
    - source: k8s_prod_user
      target: k8s_user
    - source: k8s_prod_token
      target: k8s_token
    - source: k8s_prod_addr
      target: k8s_addr
    when:
      branch: release*
      event: deployment
      environment: production

  ###
  # Notifications and post-deploy ops
  ###

  rebuild-cache:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    mount:
    - deps
    rebuild: true
    when:
      event:
      - push
      - tag
      branch: master
  notify_slack:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: release
    icon_url: https://drone.io/favicon.ico
    username: cd.stq.cloud
    template: >
      {{#success build.status}}
        Build {{build.number}} for {{repo.name}} branch {{build.branch}} succeeded.
      {{else}}
        Build {{build.number}} for {{repo.name}} branch {{build.branch}} failed.
      {{/success}}
    when:
      event: [ push, deployment, tag ]
      branch: [ master, release ]
      status: [ failure, success ]
